seed: ${general.seed} 
data:
  _target_: twinturbo.src.data.data.SimpleDataModule
  train_frac: 0.8
  loader_kwargs:
    pin_memory: true
    batch_size: 512
    num_workers: 8
    drop_last: false
  test_data:
    _target_: twinturbo.src.data.data.CombDataset
    plotting_path: ${general.run_dir}/plots/export/
    dataset1:
      _target_: twinturbo.src.data.data.InMemoryDataFrameDict
      list_order: ["data"]
      file_path: "/home/users/o/oleksiyu/WORK/hyperproject/dummydata/gauss_corr_2.h5"
      plotting_path: ${general.run_dir}/plots/train/
      processor_cfg: 
      - _target_: twinturbo.src.data.data.ProcessorToFloat32
        frame_names: ["data"]
    dataset2:
      _target_: twinturbo.src.data.data.InMemoryDataFrameDict
      list_order: ["mass"]
      file_path: "/home/users/o/oleksiyu/WORK/hyperproject/dummydata/gauss_corr_2.h5"
      plotting_path: ${general.run_dir}/plots/train/
      processor_cfg: 
      - _target_: twinturbo.src.data.data.ProcessorSplitDataFrameVars
        frame_name: "data"
        new_df_dict: {"mass": ["x0"]}
      - _target_: twinturbo.src.data.data.ProcessorApplyCuts
        scalar_df_name: "mass"
        cuts: ["x0 > 0"]
      - _target_: twinturbo.src.data.data.ProcessorShuffle
      - _target_: twinturbo.src.data.data.ProcessorToFloat32
        frame_names: ["mass"]

paths:
  # output dir will be created by hydra
  full_path:  ${general.run_dir}/template
  output_dir:  ${general.run_dir}/template

get_best: false
project_name: CATHODE_LHCO
network_name: ${step_train_template.network_name}
bands:
  - sr_signal
  - sr