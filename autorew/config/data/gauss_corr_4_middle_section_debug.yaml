template_training:
  _target_: twinturbo.src.data.data.SimpleDataModule
  train_frac: 0.8
  train_data:
    _target_: twinturbo.src.data.data.InMemoryDataMergeClasses
    do_shuffle: true
    plotting_path: ${general.run_dir}/plots/train_autorev_data_gauss4/
    dataset_list:
      - _target_: twinturbo.src.data.data.InMemoryDataFrameDict
        file_path: "/home/users/o/oleksiyu/WORK/hyperproject/dummydata/gauss_corr_4_10K.h5"
        plotting_path: ${general.run_dir}/plots/train/
        processor_cfg: 
        - _target_: twinturbo.src.data.data.ProcessorSplitDataFrameVars
          frame_name: "data"
          new_df_dict:  {"cond": ["x0"], "data": ["x1", "x2", "x3"]}
        - _target_: twinturbo.src.data.data.ProcessorIntervals
          scalar_df_name: "cond"
          var_name: "x0"
          intervals: [[-100000, -0.5], [0.5, 100000]]
        - _target_: twinturbo.src.data.data.ProcessorToFloat32
          frame_names: ["data", "cond"]
      - _target_: twinturbo.src.data.data.InMemoryDataFrameDict
        file_path: "/home/users/o/oleksiyu/WORK/hyperproject/dummydata/gauss_sph_4_10K.h5"
        plotting_path: ${general.run_dir}/plots/train/
        processor_cfg: 
        - _target_: twinturbo.src.data.data.ProcessorSplitDataFrameVars
          frame_name: "data"
          new_df_dict:  {"cond": ["x0"], "data": ["x1", "x2", "x3"]}
        - _target_: twinturbo.src.data.data.ProcessorIntervals
          scalar_df_name: "cond"
          var_name: "x0"
          intervals: [[-100000, -0.5], [0.5, 100000]]
        - _target_: twinturbo.src.data.data.ProcessorToFloat32
          frame_names: ["data", "cond"]
  loader_kwargs:
    pin_memory: true
    batch_size: 512
    num_workers: 8 
    drop_last: false

export_template:
  _target_: twinturbo.src.data.data.SimpleDataModule
  train_data: null
  test_data:
    _target_: twinturbo.src.data.data.InMemoryDataFrameDict
    file_path: "/home/users/o/oleksiyu/WORK/hyperproject/dummydata/gauss_sph_4_10K.h5"
    plotting_path: ${general.run_dir}/plots/train/
    processor_cfg: 
    - _target_: twinturbo.src.data.data.ProcessorSplitDataFrameVars
      frame_name: "data"
      new_df_dict: {"data": ["x1", "x2", "x3"], "cond": ["x0"]}
    - _target_: twinturbo.src.data.data.ProcessorToFloat32
      frame_names: ["data", "cond"]
  loader_kwargs:
    pin_memory: true
    batch_size: 512
    num_workers: 8 
    drop_last: false

evaluation:
  original_data: null
  target_data: null
