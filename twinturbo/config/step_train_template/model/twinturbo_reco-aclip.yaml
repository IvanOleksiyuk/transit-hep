defaults:
  - _self_
  - optimizer: default.yaml
  - scheduler: cyclic.yaml

_target_: twinturbo.src.models.twinturbo_model.TwinTURBO
use_m: True
encoder_mlp_config: 
  hddn_dim: [64, 64, 64, 64]
  act_h: "prelu"
decoder_mlp_config:
  hddn_dim: [64, 64, 64, 64]
  act_h: "prelu"
latent_norm: True
latent_dim: 8
l1_reg: 0.0
loss_weights:
  loss_reco: 1
  loss_attractive: 0
  loss_repulsive: 0
  loss_back_vec: 0.0
  loss_back_cont: 0.0

clip_loss_cfg:
  clip_logit_scale: 1
  clip_loss_weight: -0.1 # negative value for anti-clip loss




