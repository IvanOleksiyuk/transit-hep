template_training:
  _target_: transit.src.data.data.SimpleDataModule
  train_frac: 0.8
  train_data:
    _target_: transit.src.data.data.CombDataset
    dataset1:
      _target_: transit.src.data.data.InMemoryDataFrameDict
      list_order: ["data", "mass"]
      file_path: "/home/users/o/oleksiyu/WORK/hyperproject/dummydata/powers_5_1M.h5"
      plotting_path: ${general.run_dir}/plots/train/
      processor_cfg:
      - _target_: transit.src.data.data.ProcessorSplitDataFrameVars
        frame_name: "data"
        new_df_dict: {"data": ["x1", "x2", "x3", "x4", "x0"], "mass": ["x0"]}
      - _target_: transit.src.data.data.ProcessorIntervals
        scalar_df_name: "mass"
        var_name: "x0"
        intervals: [[-100000, -0.5], [0.5, 100000]]     
      - _target_: transit.src.data.data.ProcessorToFloat32
        frame_names: ["data", "mass"]
    dataset2:
      _target_: transit.src.data.data.InMemoryDataFrameDict
      list_order: ["mass_add"]
      file_path: "/home/users/o/oleksiyu/WORK/hyperproject/dummydata/gauss_corr_4.h5"
      plotting_path: ${general.run_dir}/plots/train/
      processor_cfg:
      - _target_: transit.src.data.data.ProcessorSplitDataFrameVars
        frame_name: "data"
        new_df_dict: {"mass_add": ["x0"]}    
      - _target_: transit.src.data.data.ProcessorShuffle
      - _target_: transit.src.data.data.ProcessorToFloat32
        frame_names: ["mass_add"]
  loader_kwargs:
    pin_memory: true
    batch_size: 2048
    num_workers: 8 
    drop_last: false

