_target_: twinturbo.src.models.twinturbo_model.TwinTURBO
encoder_mlp_config: 
  hddn_dim: [64, 64, 64, 64]
  act_h: "prelu"
decoder_mlp_config:
  hddn_dim: [64, 64, 64, 64]
  act_h: "prelu"
use_clip: False
latent_norm: True
var_group_list: [["x0"], ["x1"]]
latent_dim: 8
asim_alpha: 1.0
asim_beta: 1.0
l1_reg: 0.0e-7
loss_weights:
  loss_reco: 1
  loss_attractive: 0.0001
  loss_repulsive: 0.0001
  loss_back_vec: 0.5
  loss_back_cont: 0.5
loss_balancing: 0
optimizer:
  _target_: torch.optim.AdamW
  _partial_: true
  lr: 1.0e-4
  weight_decay: 1.0e-5
scheduler:
  scheduler:
    _target_: torch.optim.lr_scheduler.CosineAnnealingLR
    _partial_: True
    T_max: 100_000
    last_epoch: -1
    eta_min: 0
  lightning:
    monitor: valid/vall_loss
    interval: step
    frequency: 1

defaults:
  - _self_
  - optimizer: default.yaml
  - scheduler: cyclic.yaml
