defaults:
  - _self_
  - optimizer: default.yaml
  - scheduler: cyclic.yaml

_target_: twinturbo.src.models.twinturbo_model.TwinTURBO
use_m: True
encoder_mlp_config: 
  hddn_dim: [64, 64, 64, 64]
  act_h: "prelu"
decoder_mlp_config:
  hddn_dim: [64, 64, 64, 64]
  act_h: "prelu"
latent_norm: True
latent_dim: 8
l1_reg: 0.0
loss_weights:
  loss_reco: 1
  loss_attractive: 0
  loss_repulsive: 0
  loss_back_vec: 0
  loss_back_cont: 0
loss_balancing: 0
input_noise_cfg:
  w1mpos: -1
  noise_std_w1: 0.01
  noise_std_w2: 0.0


