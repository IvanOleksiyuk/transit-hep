template_training:
  _target_: twinturbo.src.data.data.SimpleDataModule
  train_frac: 0.8
  train_data:
    _target_: twinturbo.src.data.data.CombDataset
    dataset1:
      _target_: twinturbo.src.data.data.InMemoryDataFrameDict
      list_order: ["data", "mass"]
      file_path: "/home/users/o/oleksiyu/scratch/DATA/LHCO/events_anomalydetection_v2.features_prepCURTAINS.h5"
      plotting_path: ${general.run_dir}/plots/input/train_d1/
      processor_cfg: 
        - _target_: twinturbo.src.data.data.ProcessorSplitDataFrameVars
          frame_name: "df"
          new_df_dict: {"data": ['m_j1', 'del_m', 'del_R', 'tau21_j1', "tau21_j2", "m_jj"], "is_signal": ["is_signal"]}
        - _target_: twinturbo.src.data.data.ProcessorApplyCuts
          scalar_df_name: "is_signal"
          cuts: ["is_signal == 0"]
        - _target_: twinturbo.src.data.data.ProcessorIntervals
          scalar_df_name: "data"
          var_name: "m_jj"
          intervals: [[3000, 3300], [3700, 4600]]
        - _target_: twinturbo.src.data.data.ProcessorCATHODE
          frame_name: "data"
          save_pkl: ${general.run_dir}/cathode_preprocessor.pkl
        - _target_: twinturbo.src.data.data.ProcessorSplitDataFrameVars
          frame_name: "data"
          new_df_dict: {"data": ['m_j1', 'del_m', 'del_R', 'tau21_j1', "tau21_j2", "m_jj"], "mass": ["m_jj"]}
        - _target_: twinturbo.src.data.data.ProcessorToFloat32
          frame_names: ["data", "mass"]
    dataset2:
      _target_: twinturbo.src.data.data.InMemoryDataFrameDict
      list_order: ["mass_add"]
      file_path: "/home/users/o/oleksiyu/scratch/DATA/LHCO/events_anomalydetection_v2.features_prepCURTAINS.h5"
      plotting_path: ${general.run_dir}/plots/input/train_d2/
      processor_cfg: 
        - _target_: twinturbo.src.data.data.ProcessorSplitDataFrameVars
          frame_name: "df"
          new_df_dict: {"data": ['m_j1', 'del_m', 'del_R', 'tau21_j1', "tau21_j2", "m_jj"], "is_signal": ["is_signal"]}
        - _target_: twinturbo.src.data.data.ProcessorApplyCuts
          scalar_df_name: "is_signal"
          cuts: ["is_signal == 0"]
        - _target_: twinturbo.src.data.data.ProcessorIntervals
          scalar_df_name: "data"
          var_name: "m_jj"
          intervals: [[3000,  4600]]
        - _target_: twinturbo.src.data.data.ProcessorCATHODE
          frame_name: "data"
          load_pkl: ${general.run_dir}/cathode_preprocessor.pkl
        - _target_: twinturbo.src.data.data.ProcessorSplitDataFrameVars
          frame_name: "data"
          new_df_dict: {"mass_add": ["m_jj"]}
        - _target_: twinturbo.src.data.data.ProcessorToFloat32
          frame_names: ["mass_add"]
  loader_kwargs:
    pin_memory: true
    batch_size: 4096
    num_workers: 8 
    drop_last: false

export_template:
  _target_: twinturbo.src.data.data.SimpleDataModule
  train_frac: 0.8
  loader_kwargs:
    pin_memory: true
    batch_size: 4096
    num_workers: 8
    drop_last: false
  train_data: null
  test_data:
    _target_: twinturbo.src.data.data.CombDataset
    oversample2: 5
    seed: ${general.seed}
    dataset1:
      _target_: twinturbo.src.data.data.InMemoryDataFrameDict
      list_order: ["data"]
      file_path: "/home/users/o/oleksiyu/scratch/DATA/LHCO/events_anomalydetection_v2.features_prepCURTAINS.h5"
      plotting_path: ${general.run_dir}/plots/input/export_d1/
      processor_cfg: 
      - _target_: twinturbo.src.data.data.ProcessorSplitDataFrameVars
        frame_name: "df"
        new_df_dict: {"data": ['m_j1', 'del_m', 'del_R', 'tau21_j1', 'tau21_j2', "m_jj"], "is_signal": ["is_signal"]}
      - _target_: twinturbo.src.data.data.ProcessorSignalContamination
        frame_name: "is_signal"
        n_sig: 3000
      - _target_: twinturbo.src.data.data.ProcessorIntervals
        scalar_df_name: "data"
        var_name: "m_jj"
        intervals: [[3000, 3300], [3700, 4600]]
      - _target_: twinturbo.src.data.data.ProcessorCATHODE
        frame_name: "data"
        load_pkl: ${general.run_dir}/cathode_preprocessor.pkl
      - _target_: twinturbo.src.data.data.ProcessorToFloat32
        frame_names: ["data"]
      - _target_: twinturbo.src.data.data.ProcessorSplitDataFrameVars
        frame_name: "data"
        new_df_dict: {"data": ['m_j1', 'del_m', 'del_R', 'tau21_j1', "tau21_j2", "m_jj"], "mass": ["m_jj"]}
      - _target_: twinturbo.src.data.data.ProcessorRemoveFrames
        frame_names: ["mass", "is_signal"]
    dataset2:
      _target_: twinturbo.src.data.data.InMemoryDataFrameDict
      list_order: ["mass"]
      file_path: "/home/users/o/oleksiyu/scratch/DATA/LHCO/events_anomalydetection_v2.features_prepCURTAINS.h5"
      plotting_path: ${general.run_dir}/plots/input/export_d2/
      processor_cfg: 
        - _target_: twinturbo.src.data.data.ProcessorSplitDataFrameVars
          frame_name: "df"
          new_df_dict: {"data": ['m_j1', 'del_m', 'del_R', 'tau21_j1', 'tau21_j2', "m_jj"], "is_signal": ["is_signal"]}
        - _target_: twinturbo.src.data.data.ProcessorSignalContamination
          frame_name: "is_signal"
          n_sig: 0
        - _target_: twinturbo.src.data.data.ProcessorIntervals
          scalar_df_name: "data"
          var_name: "m_jj"
          intervals: [[3300, 3700]]
        - _target_: twinturbo.src.data.data.ProcessorCATHODE
          frame_name: "data"
          load_pkl: ${general.run_dir}/cathode_preprocessor.pkl
        - _target_: twinturbo.src.data.data.ProcessorSplitDataFrameVars
          frame_name: "data"
          new_df_dict: {"data": ['m_j1', 'del_m', 'del_R', 'tau21_j1', "tau21_j2", "m_jj"], "mass": ["m_jj"]}
        - _target_: twinturbo.src.data.data.ProcessorToFloat32
          frame_names: ["data", "mass"]
        - _target_: twinturbo.src.data.data.ProcessorRemoveFrames
          frame_names: ["data", "is_signal"]


