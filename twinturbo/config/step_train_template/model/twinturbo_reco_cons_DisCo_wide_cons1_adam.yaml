defaults:
  - _self_
  - optimizer: adam.yaml
  - scheduler: cyclic.yaml

_target_: twinturbo.src.models.twinturbo_model.TwinTURBO
use_m: True
encoder_mlp_config: 
  hddn_dim: [128, 128, 128, 128]
  act_h: "prelu"
decoder_mlp_config:
  hddn_dim: [128, 128, 128, 128]
  act_h: "prelu"
latent_norm: True
latent_dim: 8
l1_reg: 0.0
loss_weights:
  loss_reco: 1
  loss_attractive: 0
  loss_repulsive: 0
  loss_back_vec: 1
  loss_back_cont: 1
loss_balancing: 0

DisCO_loss_cfg:
  DisCO_loss_weight: 0.01



